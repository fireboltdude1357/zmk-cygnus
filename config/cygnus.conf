# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

# Power management - enables sleep mode to save battery
CONFIG_ZMK_SLEEP=y
# Idle timeout before entering sleep (in milliseconds) - 30 minutes
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# BLE connection settings - increase transmit power for better connection stability
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Split keyboard connection settings - improve reconnection reliability
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=2
