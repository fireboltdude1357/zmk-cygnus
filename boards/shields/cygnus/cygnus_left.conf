CONFIG_ZMK_POINTING=y

# Experimental BLE connection management for improved stability
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# Power management for left half (central)
# Disable sleep on central side to ensure it's always available for connections
# This prevents the right side from getting stuck when both sides sleep
CONFIG_ZMK_SLEEP=n
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y