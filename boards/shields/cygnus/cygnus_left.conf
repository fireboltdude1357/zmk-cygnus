CONFIG_ZMK_POINTING=y

# Use internal RC oscillator instead of external crystal
# Fixes connectivity issues caused by faulty oscillators (trades some battery life for reliability)
CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y

# Power management for left half (central)
# Disable sleep on central side to ensure it's always available for connections
# This prevents the right side from getting stuck when both sides sleep
CONFIG_ZMK_SLEEP=n
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y